<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Write a letter to yourself!</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blank to write a self-addressed letter!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place">A place</label>
            <input id="place" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="question">A question</label>
            <input id="question" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the letter!</button>
        </form>
      </div>

      <div id="story">
        <p>Dear <span class="name"></span>,</p>
        <p><span class="person2"></span> and you were walking through the woods, when suddenly you arrived at <span class="place"></span>. "<span class="question"></span>", <span class="person2"></span> asked. The two of you <span class="verb"></span> as quickly possible, and when you were safe, <span class="name"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
        <p>Yours truly,</p>
        <p><span class="name"></span></p>
      </div>
    </div>
  </body>
</html>
