<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs</title>
  </head>
  <body>
    <div class="container">
      <h1>Mad Libs Fun!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place">A place</label>
            <input id="place" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="question">A question</label>
            <input id="question" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">READY</button>
        </form>
      </div>

      <div id="story">
        <p>This is a story of <span class="name"></span> and <span class="person2"></span>.</p>
        <p>Once upon a time, <span class="person2"></span> and <span class="name"></span> were walking through the woods, when suddenly you arrived at <span class="place"></span>. "<span class="question"></span>", <span class="person2"></span> asked. The two of you <span class="verb"></span> as quickly as possible, and when they were safe, <span class="name"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
        <p>The End</p>
      </div>
    </div>
  </body>
</html>
